<mat-card class="sign-in-page-mat-card">
    <h3 class="title is-3">Bulma Form</h3>
    <form [formGroup]="form" (ngSubmit)="signIn()" class="sign-in-page-container">
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left">
              <input class="input" [class.is-danger]="form.get('email').invalid && form.get('email').touched" type="email" placeholder="Enter your email" formControlName="email" required>
              <span class="icon is-small is-left"><i class="fas fas fa-at"></i> </span>
            </div>
            <p class="help is-danger" *ngIf="form.get('email').invalid && form.get('email').touched" >{{getErrorMessageForEmail()}}</p>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left">
              <input class="input" [class.is-danger]="form.get('password').invalid && form.get('password').touched" type="password" placeholder="Enter your password" formControlName="password" required>
              <span class="icon is-small is-left"><i class="fas fa-key"></i> </span>
            </div>
            <p class="help is-danger" *ngIf="form.get('password').invalid && form.get('password').touched" >{{getErrorMessageForPassword()}}</p>
          </div>

        <button type="submit" [disabled]="form.invalid || submitted" class="button is-primary m-b-md">Sign In</button>        
        <button type="button" (click)="signInWithGoogle()" class="button is-danger">
            <span class="icon"><i class="fab fa-google"></i></span>
              <span>Sign In With Google</span>
        </button>
    </form>
</mat-card>
