<nav class="navbar" role="navigation" aria-label="main navigation">
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" *ngIf="isAuth" [routerLink]="['']" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a class="navbar-item" *ngIf="isAuth"  [routerLink]="['/articles']" routerLinkActive="router-link-active">Articles</a>

    <div class="navbar-end">
      <div class="navbar-item">

        </div>
      </div>
    </div>
  </div>
</nav>
