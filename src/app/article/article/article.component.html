<div class="article-container" *ngIf="article; else loading">
    <button class="button is-light" [routerLink]="['/articles']">
        <span class="icon is-small"><i class="fas fa-arrow-left"></i></span> 
        <span>  Back </span>
    </button>

    <h1 class="title is-size-2" [style.textAlign]="'center'">{{article.title}}</h1>
    <div class="author-and-date is-size-7 m-b-sm">
        <p class="author m-r-lg has-text-link"  >{{article.user.displayName}}</p>
        <p class="date has-text-grey">{{date | date:"hh:mm  dd-MM-yyy"}}</p>
    </div>
    <p class="is-size-4" [innerHtml]="article.body"></p>
</div>

<ng-template #loading>
    <div class="loading-container">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
    <!-- <div class="loader-wrapper loading-container">
        <div class="loader is-loading"></div>
    </div> -->
</ng-template>
