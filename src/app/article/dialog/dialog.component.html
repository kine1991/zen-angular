<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button >No Thanks</button>
  <button mat-button [mat-dialog-close]="'dsffsdfd'" cdkFocusInitial>Ok</button>
  <button mat-button [mat-dialog-close]="'ooOO'" cdkFocusInitial>OOO</button>
</div>
